<div class="comment-row"
  ><mat-form-field
    ><input
      type="text"
      matInput
      placeholder="Leave a comment" /></mat-form-field
><button><mat-icon mat-icon-button color="primary" (click)="onLeaveComment()">send</mat-icon></button></div>
<mat-list *ngIf="comments.length"
  ><h2 matSubheader>Commentaires</h2>
  <mat-list-item *ngFor="let comment of comments">
    <span mat-line>{{ comment.comment }}</span>
    <span mat-line>{{ comment.createdDate | date }}</span>
  </mat-list-item>
</mat-list>

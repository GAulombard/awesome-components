<mat-card>
  <mat-card-header>
    <mat-card-title>
      <span>{{ post.title | titlecase }}</span>
    </mat-card-title>
    <mat-card-subtitle>
      <span>{{ post.createdDate | date }}</span>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <img
      mat-card-image
      *ngIf="post.imageUrl as imageUrl"
      [src]="imageUrl"
      [alt]="post.title"
    />
  </mat-card-content>
  <span class="post-content">{{ post.content }}</span>
  <mat-card-actions
    ><app-comments [comments]="post.comments"></app-comments
  ></mat-card-actions>
</mat-card>

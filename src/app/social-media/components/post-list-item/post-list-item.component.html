<mat-card>
  <mat-card-header>
    <mat-card-title>
      <div highlight="yellow">{{ post.title | titlecase }}</div>
    </mat-card-title>
    <mat-card-subtitle>
      <div>{{ tempUser | username }}</div>
      <div>{{ post.createdDate | timeAgo }}</div>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content
    ><div
      ><img
        mat-card-image
        *ngIf="post.imageUrl as imageUrl"
        [src]="imageUrl"
        [alt]="post.title"
    /></div>
  </mat-card-content>
  <div class="post-content">{{ post.content | shorten : 100 }}</div>
  <mat-card-actions
    ><app-comments
      [comments]="post.comments"
      (newComment)="onNewComment($event)"
    ></app-comments
  ></mat-card-actions>
</mat-card>
